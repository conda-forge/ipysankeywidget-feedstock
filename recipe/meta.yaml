{% set name = "ipysankeywidget" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 44c5339a385510eee5c5b491f9dbdc2a60389a9d7a8a5ef909c16e76f5490fd0

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ipywidgets >=7.0.0

test:
  imports:
    - ipysankeywidget

about:
  home: http://github.com/ricklupton/ipysankeywidget
  license: MIT
  license_family: MIT
  license_file: LICENCE
  summary: IPython / Jupyter Sankey diagram widget

  description: |
    Display Sankey diagrams in Jupyter notebooks, using d3-sankey-diagram.
  doc_url: https://github.com/ricklupton/ipysankeywidget
  dev_url: https://github.com/ricklupton/ipysankeywidget

extra:
  recipe-maintainers:
    - ricklupton
